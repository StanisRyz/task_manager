{% extends 'base.html' %}
{% load static %}
{% block content %}
	<div class="row justify-content-center">
		<div class="col-md-6">
			<h2 class="text-center">Вход в систему</h2>
			{% if form.errors %}
				<div class="alert alert-danger">
					Неверное имя пользователя или пароль.
				</div>
			{% endif %}
			<form method="post" class="mt-4">
				{% csrf_token %}
				<div class="mb-3">
					<label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
					<input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" required>
				</div>
				<div class="mb-3">
					<label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
					<input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" required>
				</div>
				<button type="submit" class="btn btn-primary w-100">Войти</button>
			</form>
		</div>
	</div>
{% endblock %}
